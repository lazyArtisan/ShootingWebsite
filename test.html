<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Login Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .piece {
            position: absolute;
            font-size: 20px;
            color: red;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="login-container" id="loginForm">
        <input id="username" type="text" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button id="loginButton">Login</button>
    </div>

    <script>
        const loginButton = document.getElementById('loginButton');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // 각 요소에 클릭 이벤트를 추가하여 클릭 시 부서지는 연출을 적용
        loginButton.addEventListener('click', () => {
            createPieces(loginButton);
        });

        usernameInput.addEventListener('click', () => {
            createPieces(usernameInput);
        });

        passwordInput.addEventListener('click', () => {
            createPieces(passwordInput);
        });

        function createPieces(element) {
            const rect = element.getBoundingClientRect(); // 요소의 위치 정보
            const pieceCount = 50; // 조각 수
            element.style.visibility = 'hidden'; // 클릭한 요소를 숨김

            for (let i = 0; i < pieceCount; i++) {
                const piece = document.createElement('div');
                piece.innerText = "■"; // 조각 모양 (네모)
                piece.classList.add('piece');
                document.body.appendChild(piece);

                // 조각의 초기 위치를 폼의 위치 위에 설정
                piece.style.left = `${rect.left + Math.random() * rect.width}px`;
                piece.style.top = `${rect.top + Math.random() * rect.height}px`;

                // GSAP 애니메이션 적용: 조각들이 랜덤하게 흩어짐
                gsap.to(piece, {
                    x: Math.random() * 500 - 250,
                    y: Math.random() * 500 - 250,
                    rotation: Math.random() * 720,
                    opacity: 0,
                    duration: 2,
                    ease: 'power3.out',
                    onComplete: () => piece.remove() // 애니메이션이 끝나면 조각 제거
                });
            }
        }
    </script>

</body>

</html>
